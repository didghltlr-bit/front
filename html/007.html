<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-1scale="1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>html의 lang 속성은 웹 접근성 설정(리더기의 언어 설정)</li>
        <li>문서의 문자 설정은 13라인(UTF-8)
            <ul>
                <li>문자에는 한글자 1바이트 문자와 한글자 2바이트 문자</li>
                <li>unicode : 전세계언어를 표현할 수 있는 표준을 만들자</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>아이폰의 해상도는 320*240. fhd는 1920*1080. </li>
                <li>아이폰으로 웹페이지를 출력 할 수 없다 -> 웹페이지를 확대축소해서 스마트폰에 맞춘다</li>
            </ul>
        </li>
        </ol>
</body>
</html>
